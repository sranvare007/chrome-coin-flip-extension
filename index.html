<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toss a coin.</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="coin-container" id="coin-container">
        <div class="coin-container-heads">
          <div class="coin-inner-container">
            <p class="coin-text">Head</p>
          </div>
        </div>
        <div class="coin-container-tails">
          <div class="coin-inner-container">
            <p class="coin-text">Tails</p>
          </div>
        </div>
      </div>
      <p class="result-text"></p>
      <button id="toss-btn" class="toss-btn">Toss!</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
